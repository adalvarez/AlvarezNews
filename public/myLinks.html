<div ng-controller="myLinks-ctrl as myLinks">
	<div class="link-container" ng-repeat="link in myLinks.links | filter: index.searcher">
		<div>
			<i class="fa fa-trash" aria-hidden="true" ng-click="myLinks.deleteLink(link)"></i>
			<a class="link" ng-href="{{link.url}}" target="_blank"> {{link.description}} <span class="domain">{{link.url | domain}}</span></a>
		</div>
		<div class="ground">
			<i class="fa fa-calendar dark-primary-text-color"></i>
			{{link.date}}
			&emsp;
			<i class="fa fa-user-o dark-primary-text-color"></i>
			{{myLinks.userData.name}}
			&emsp;
			<i class="fa fa-envelope dark-primary-text-color"></i>
			<a class="link" ng-href="mailto:{{myLinks.userData.email}}" target="_top">{{myLinks.userData.email}}</a>
		</div>
	</div>
</div>
